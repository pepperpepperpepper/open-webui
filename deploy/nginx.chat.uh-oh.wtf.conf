server {
    listen 80;
    listen [::]:80;
    server_name chat.uh-oh.wtf;

    location ^~ /.well-known/acme-challenge/ {
        default_type text/plain;
        alias /var/www/letsencrypt/.well-known/acme-challenge/;
        try_files $uri =404;
    }

    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    listen [::]:443 ssl;
    server_name chat.uh-oh.wtf;

    access_log /var/log/nginx/chat_uh-oh_access.log;
    error_log  /var/log/nginx/chat_uh-oh_error.log warn;

    ssl_certificate /etc/ssl/certs/uh-oh.wtf.pem;
    ssl_certificate_key /etc/ssl/private/uh-oh.wtf.key;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    client_max_body_size 100M;

    location ^~ /.well-known/acme-challenge/ {
        default_type text/plain;
        alias /var/www/letsencrypt/.well-known/acme-challenge/;
        try_files $uri =404;
    }

    # LiveKit Voice (portal) sidecar
    location = /livekit {
        return 302 /livekit/;
    }

    location ^~ /livekit/ {
        proxy_pass http://127.0.0.1:8091/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_connect_timeout 60;
        proxy_read_timeout 3600;
        proxy_send_timeout 3600;
    }

    # LiveKit server (self-hosted) behind a path prefix.
    # Portal uses LIVEKIT_URL='wss://chat.uh-oh.wtf/lk'
    location = /lk {
        return 302 /lk/;
    }

    location ^~ /lk/ {
        proxy_pass http://127.0.0.1:7880/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # websocket support
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        proxy_connect_timeout 60;
        proxy_read_timeout 3600;
        proxy_send_timeout 3600;
    }

    location / {
        proxy_pass http://127.0.0.1:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # streaming + websocket support
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_buffering off;

        proxy_connect_timeout 60;
        proxy_read_timeout 3600;
        proxy_send_timeout 3600;
    }
}
